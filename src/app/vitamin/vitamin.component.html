
	<div class="container p-4 ">
		<!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->

			<form [formGroup]="form" (ngSubmit)="save()">
				<img src="../../assets/icons/icon.png" alt="Back"  class="back" (click)="backToRegistration()">

			<div class="row mb-3">
				<select name="month" id="" class="form-control w-25 bg-light text-dark" (change)="onSelectedChange()"  formControlName="week">
					<option value="0">Choose a month required</option>
					<option value="6">6 month</option>
					<option value="12">12 month</option>
					<option value="18">18 month</option>
					<option value="24">24 month</option>
					<option value="30">30 month</option>
					<option value="36">36 month</option>
					<option value="42">42 month</option>
					<option value="48">48 month</option>
					<option value="54">54 month</option>



				</select>
			</div>
			<div class="row p-2 border border-dark  bg-primary text-white">
				<div class="col text-md-start">Vitamin A and Anthelmintics</div>
				<div class="col ">Tick for a required week</div>
			</div>

			<div class="row p-2 border border-dark ">
				<div class="col">Drop on mouth(Vitamin A)</div>
				<div class="col">  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="mouthDrop">
				</div>
			</div>
		
			<div class="row p-2 border border-dark ">
				<div class="col">Oral tablets(Anthelmintics)</div>
				<div class="col">  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="mouthPill">
				</div>
			</div>

			<div class="row p-2 border border-dark ">
				<!-- <div class="col"></div> -->
				<div class="col right"><input type="submit" value="Save" class=" btn btn-outline-primary"></div>
			</div>
		
		</form>
	</div>
	<div class="table">
		<div class="col text-md-start  border border-dark bg-primary text-white">Data review for Vitamin A and Anthelmintics</div>
		
	
	<table class="table table-bordered ">
		
			
		<tr>
			<th>Vitamin A and anthelmintics</th>
			<th> 6</th>
			<th> 12</th>
			<th> 18</th>
			<th> 24</th>
			<th> 30</th>
			<th> 36</th>
			<th> 42</th>
			<th> 48</th>
			<th> 54</th>
		</tr>
		<tr>
			<td>drop on mouth(Vitamin A)</td>
			<td> <input type="checkbox"  disabled [checked]="week6?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week12?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week18?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week24?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week30?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week36?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week42?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week48?.mouthDrop == 1"> </td>
			<td> <input type="checkbox"  disabled [checked]="week54?.mouthDrop == 1"> </td>
		</tr>
		<tr>
			<td>oral tablets(anthelmintics)</td>
			<td class="dark"></td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week12?.mouthPill == 1"> </td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week18?.mouthPill == 1"> </td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week24?.mouthPill == 1"> </td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week30?.mouthPill == 1"> </td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week36?.mouthPill == 1"> </td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week42?.mouthPill == 1"> </td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week48?.mouthPill == 1"> </td>
			<td> <input type="checkbox" class="box"  disabled [checked]="week54?.mouthPill == 1"> </td>
		</tr>
		
	</table>
</div>
