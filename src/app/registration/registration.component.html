<form class="mt-2" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form border p-3">
        <div class="text-bg-primary p-2"><span>Family identification</span></div>

        <div class="row mt-2">
            <div class="col">
                <input type="text" placeholder="Mothers name" class="form-control" formControlName="motherName">
            </div>
            <div class="col">
                <input type="text" placeholder="Fathers name" class="form-control" formControlName="fatherName">
            </div>
            <div class="col">
                <input type="text" placeholder="Address" class="form-control" formControlName="address">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <input type="tel" placeholder="Phone No." class="form-control" formControlName="phoneNo">
            </div>
        </div>
    </div>

    <div class="form border p-3">
        <div class="text-bg-primary p-2"><span>Birth records</span></div>
        <div class="row mt-2">
            <div class="col">
                <input type="text" placeholder="Child's name" class="form-control" formControlName="name">
            </div>
            <div class="col d-flex">
                <span class="flex-bias">Date of birth: </span>
                <input type="date" class="form-control flex-bias" placeholder="Date of birth" formControlName="birthDate">
            </div>
            <div class="col-4">
                <input type="text" placeholder="Birth place" class="form-control" formControlName="birthPlace">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <div class="form-group">
                    <select class="form-control" id="genderSelect" name="gender" formControlName="gender">
                        <option value="" selected disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>                                   
            </div>
            <div class="col">
                <input type="number" placeholder="Birth weight" class="form-control" formControlName="weight">
            </div>
            <div class="col">
                <input type="text" placeholder="Birth Reg No." class="form-control" formControlName="regNo">
            </div>
        </div>
        

        <div class="row mt-3">
            <div class="col">
                <input type="submit" value="Save Registration" class="btn btn-light border">
            </div>
        </div>
    </div>
</form>
